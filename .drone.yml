- name: upload
  image: appleboy/drone-scp
  settings:
    host: 47.103.0.246
    username: root
    password:
      from_secret: yjy_password
    rm: true
    target: /Winsper/user-service
    source:
    - target/user-service-0.0.1-SNAPSHOT.jar
